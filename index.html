<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="resources/css/style.css">

    <script src="https://kit.fontawesome.com/598796fa2b.js" crossorigin="anonymous"></script>

</head>

<body>

    <div class="wrapper">
        <div class="sidenav">
            <div class="logo">
                <img src="resources/img/logo.svg" alt="logo">
                <div class="notification"></div>
            </div>
            <div class="innernav">
                <ul>
                    <li class="active"><a href="#"><img src="resources/img/dashboard.svg" alt=""></a></li>
                    <li><a href="#"> <img src="resources/img/transportation.svg" alt=""></a></li>
                    <li><a href="#"><img src="resources/img/plus.svg" alt=""></a></li>
                </ul>
            </div>
        </div>
        <div class="main-body">
            <div class="container">

                <div class="main-title">
                    <h2 class="main-header">Dashboard</h2>
                    <input type="text" placeholder="Search ">
                    <img src="resources/img/plus.svg" alt=""
                        style="height: 22px;width: 22px; background-color:  #25214D; border-radius: 50%; padding: 3px; cursor: pointer;">
                    <!-- <p class="subtitle">overview</p> -->
                </div>

                <div class="sub-container">
                    <div class="stat reveal">
                        <div class="overview">
                            <img src="resources/img/stat.svg" alt="">
                            <span class="value">+5% </span><br>
                            <span class="value-desc">Total</span>

                        </div>
                        <div class="stat-value">
                            <div class="income-stat">
                                <h4>Income</h4>
                                <h3>54.5% <span> +15%</span></h3>
                            </div>
                            <div class="expense-stat">
                                <h4>Expense</h4>
                                <h3>23.2%<span>-5%</span></h3>
                            </div>
                        </div>

                    </div>

                    <div class="convertor">
                        <div class="currency top">
                            <select id="currency-one">
                                <option value="AED">AED</option>
                                <option value="ARS">ARS</option>
                                <option value="AUD">AUD</option>
                                <option value="BGN">BGN</option>
                                <option value="BRL">BRL</option>
                                <option value="BSD">BSD</option>
                                <option value="CAD">CAD</option>
                                <option value="CHF">CHF</option>
                                <option value="CLP">CLP</option>
                                <option value="CNY">CNY</option>
                                <option value="COP">COP</option>
                                <option value="CZK">CZK</option>
                                <option value="DKK">DKK</option>
                                <option value="DOP">DOP</option>
                                <option value="EGP">EGP</option>
                                <option value="EUR">EUR</option>
                                <option value="FJD">FJD</option>
                                <option value="GBP">GBP</option>
                                <option value="GTQ">GTQ</option>
                                <option value="HKD">HKD</option>
                                <option value="HRK">HRK</option>
                                <option value="HUF">HUF</option>
                                <option value="IDR">IDR</option>
                                <option value="ILS">ILS</option>
                                <option value="INR">INR</option>
                                <option value="ISK">ISK</option>
                                <option value="JPY">JPY</option>
                                <option value="KRW">KRW</option>
                                <option value="KZT">KZT</option>
                                <option value="MXN">MXN</option>
                                <option value="MYR">MYR</option>
                                <option value="NOK">NOK</option>
                                <option value="NRP">NRP</option>
                                <option value="NZD">NZD</option>
                                <option value="PAB">PAB</option>
                                <option value="PEN">PEN</option>
                                <option value="PHP">PHP</option>
                                <option value="PKR">PKR</option>
                                <option value="PLN">PLN</option>
                                <option value="PYG">PYG</option>
                                <option value="RON">RON</option>
                                <option value="RUB">RUB</option>
                                <option value="SAR">SAR</option>
                                <option value="SEK">SEK</option>
                                <option value="SGD">SGD</option>
                                <option value="THB">THB</option>
                                <option value="TRY">TRY</option>
                                <option value="TWD">TWD</option>
                                <option value="UAH">UAH</option>
                                <option value="USD" selected>USD</option>
                                <option value="UYU">UYU</option>
                                <option value="VND">VND</option>
                                <option value="ZAR">ZAR</option>
                            </select>
                            <input type="number" id="amount-one" placeholder="0" value="1" />
                        </div>
                        <div class="swap-rate-container">
                            <button class="btn" id="swap">
                                <img src="resources/img/swap.svg" alt="">
                            </button>
                        </div>
                        <div class="currency bottom">
                            <select id="currency-two">
                                <option value="AED">AED</option>
                                <option value="ARS">ARS</option>
                                <option value="AUD">AUD</option>
                                <option value="BGN">BGN</option>
                                <option value="BRL">BRL</option>
                                <option value="BSD">BSD</option>
                                <option value="CAD">CAD</option>
                                <option value="CHF">CHF</option>
                                <option value="CLP">CLP</option>
                                <option value="CNY">CNY</option>
                                <option value="COP">COP</option>
                                <option value="CZK">CZK</option>
                                <option value="DKK">DKK</option>
                                <option value="DOP">DOP</option>
                                <option value="EGP">EGP</option>
                                <option value="EUR">EUR</option>
                                <option value="FJD">FJD</option>
                                <option value="GBP">GBP</option>
                                <option value="GTQ">GTQ</option>
                                <option value="HKD">HKD</option>
                                <option value="HRK">HRK</option>
                                <option value="HUF">HUF</option>
                                <option value="IDR">IDR</option>
                                <option value="ILS">ILS</option>
                                <option value="INR">INR</option>
                                <option value="ISK">ISK</option>
                                <option value="JPY">JPY</option>
                                <option value="KRW">KRW</option>
                                <option value="KZT">KZT</option>
                                <option value="MXN">MXN</option>
                                <option value="MYR">MYR</option>
                                <option value="NOK">NOK</option>
                                <option value="NRP" selected>NRP</option>
                                <option value="NZD">NZD</option>
                                <option value="PAB">PAB</option>
                                <option value="PEN">PEN</option>
                                <option value="PHP">PHP</option>
                                <option value="PKR">PKR</option>
                                <option value="PLN">PLN</option>
                                <option value="PYG">PYG</option>
                                <option value="RON">RON</option>
                                <option value="RUB">RUB</option>
                                <option value="SAR">SAR</option>
                                <option value="SEK">SEK</option>
                                <option value="SGD">SGD</option>
                                <option value="THB">THB</option>
                                <option value="TRY">TRY</option>
                                <option value="TWD">TWD</option>
                                <option value="UAH">UAH</option>
                                <option value="USD">USD</option>
                                <option value="UYU">UYU</option>
                                <option value="VND">VND</option>
                                <option value="ZAR">ZAR</option>
                            </select>
                            <input type="number" id="amount-two" placeholder="0" value="1" />

                        </div>
                    </div>



                </div>

                <!-- <footer>
                    <div class="footer-container">
                        <p>Copyright © 2020 Coding is fun</p>
                    </div>
                </footer> -->

            </div>
        </div>

    </div>
    <script src="resources/js/app.js"></script>


</body>

</html>
